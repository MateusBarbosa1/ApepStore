<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h2 {
            padding: 20px 0;
            text-align: center;
        }
        .usuarios {
            width: 90%;
            margin: 20px 5%;
            display: flex;
            flex-wrap: wrap;
        }
        .usuario-single {
            width: 30%;
            margin: 10px 1.5%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        span {
            font-size: 13px;
        }

        input[type="submit"] {
            margin-top: 15px;
            background: red;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px 20px;
        }
        .update-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            z-index: 9999;
            display: none; /* Come√ßa escondido */
            width: 60%;
        }
        button {
            margin-top: 15px;
            background: orange;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px 20px;
        }
    </style>
    <title>Admin - GET ALL PRODUCTS</title>
</head>
<body>
    <h2>ADMIN - TODOS OS PRODUTOS</h2>

    <div class="usuarios">
        <% for(let i = 0;i < produtos.length;i++) { %>
            <div class="usuario-single">
                <h3><%= produtos[i].nome_produto %></h3>
                <span><%= produtos[i].id_produto %></span>
                <p><%= produtos[i].descricao %></p>
                <p><%= produtos[i].categoria %></p>
                <p><%= produtos[i].preco %> R$</p>
                <p><%= produtos[i].createdAt %></p>
                <form action="/admin/getProdutos/delete" method="post">
                    <input type="text" name="id" value="<%= produtos[i].id_produto %>" style="display: none">
                    <input type="submit" value="DELETAR">
                </form>
                <button class="update-btn">ATUALIZAR</button>
            </div>
        <% } %>
    </div>

    <form action="/admin/getProdutos/update" method="post" class="update-form">
        <h2>ATUALIZAR</h2>
        <input type="text" name="id" id="id" style="display: none">
        <input type="text" name="nome_produto" id="nom">
        <input type="text" name="descricao" id="des">
        <select name="categoria" id="cat">
            <option value="camisetas">Camisetas</option>
            <option value="femininas">Roupas Femininas</option>
            <option value="sapatos">Sapatos</option>
        </select>
        <input type="text" name="preco" id="pre">
        <input type="submit" value="ATUALIZAR">
    </form>

    <script>
        let inputN = document.getElementById('nom');
        let inputD = document.getElementById('des');
        let categoria = document.getElementById('cat');
        let inputP = document.getElementById('pre');
        let inputID = document.getElementById('id');

        let updateForm = document.querySelector('.update-form');

        const buttons = document.querySelectorAll('.update-btn');

        // Fechar ao clicar fora
        document.addEventListener("click", (event) => {
            if (updateForm.style.display === "block" && !updateForm.contains(event.target)) {
                updateForm.style.display = "none";
            }
        });

        buttons.forEach((btn) => {
            btn.addEventListener('click', (event) => {

                event.stopPropagation();

                const produto = btn.parentElement;

                inputID.value = produto.querySelector('span').innerText;
                inputN.value = produto.querySelector('h3').innerText;
                inputD.value = produto.querySelectorAll('p')[0].innerText;
                categoria.value = produto.querySelectorAll('p')[1].innerText;
                inputP.value = produto.querySelectorAll('p')[2].innerText.replace(" R$", "");

                updateForm.style.display = "block";
            });
        });
    </script>
</body>
</html>
