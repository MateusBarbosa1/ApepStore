<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h2 {
            padding: 20px 0;
            text-align: center;
        }
        .usuarios {
            width: 90%;
            margin: 20px 5%;
            display: flex;
            flex-wrap: wrap;
        }
        .usuario-single {
            width: 30%;
            margin: 10px 1.5%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        span {
            font-size: 13px;
        }
        h3 {
            text-transform: uppercase;
        }
        input[type="submit"] {
            margin-top: 15px;
            background: red;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px 20px;
        }
    </style>
    <title>Admin - GET ALL PRODUCTS</title>
</head>
<body>
    <h2>ADMIN - TODOS OS PRODUTOS</h2>

    <div class="usuarios">
        <% for(let i = 0;i < produtos.length;i++) { %>
            <div class="usuario-single">
                <h3><%= produtos[i].nome_produto %></h3>
                <span><%= produtos[i].id_produto %></span>
                <p><%= produtos[i].descricao %></p>
                <p><%= produtos[i].categoria %></p>
                <p><%= produtos[i].preco %> R$</p>
                <p><%= produtos[i].createdAt %></p>
                <form action="/admin/getProdutos/delete" method="post">
                    <input type="text" name="id" value="<%= produtos[i].id_produto %>" style="display: none">
                    <input type="submit" value="DELETAR">
                </form>
            </div>
        <% } %>
    </div>
</body>
</html>
