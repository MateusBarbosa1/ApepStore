<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h2 {
            text-align: center;
        }
        .usuarios {
            width: 90%;
            margin: 20px 5%;
            display: flex;
            flex-wrap: wrap;
        }
        .usuario-single {
            width: 30%;
            margin: 10px 1.5%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        span {
            font-size: 13px;
        }
        h3 {
            text-transform: uppercase;
        }
    </style>
    <title>Admin - GET ALL USERS</title>
</head>
<body>
    <h2>ADMIN - TODOS OS USUARIOS</h2>

    <div class="usuarios">
        <% for(let i = 0;i < usuarios.length;i++) { %>
            <div class="usuario-single">
                <h3><%= usuarios[i].nome %></h3>
                <span><%= usuarios[i].id %></span>
                <p><%= usuarios[i].email %></p>
            </div>
        <% } %>
    </div>
</body>
</html>
